<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedeAki - Catálogo Online</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- HEADER COM LOGO -->
    <header class="header">
        <div class="container">
            <img src="src/images/logotipopedeaki.png" class="logo" alt="Logo Pedeaki">
        </div>
    </header>
    
    <!-- SLIDE BANNER -->
    <section class="banner">
        <div class="carousel">
            <img src="src/images/banners/banner1.png" class="slide active" alt="Promocaoum">
            <img src="src/images/banners/banner2.png" class="slide" alt="Promocaodois">
            <img src="src/images/banners/banner3.png" class="slide" alt="Promocaotres">
        </div>
    </section>

<!-- Menu Categorias -->
<nav class="menu-categorias">
  <a href="#acougue">Açougue</a>
  <a href="#hortifruti">Hortifruti</a>
  <a href="#mercearia">Mercearia</a>
  <a href="#bebidas">Bebidas</a>
  <a href="#limpeza">Limpeza</a>
</nav>


    <!-- CATÁLOGO DE PRODUTOS -->
    <main class="catalogo">
        <div class="container">
            <h2 class="titulo-catalogo">Nossos Produtos</h2>
            
            <!-- LISTA DE PRODUTOS (gerada pelo JS) -->
            <div class="produtos-grid" id="catalogo">
                <!-- O JavaScript vai inserir os produtos aqui -->
            </div>
        </div>
    </main>
    
    <!-- CARRINHO DE COMPRAS -->
    <aside class="carrinho">
        <div class="container">
            <h3><i class="fas fa-shopping-cart"></i> Seu Pedido</h3>
            <div class="carrinho-itens" id="lista-produtos">
                <!-- Carrinho gerado pelo JS -->
            </div>

            <!-- Nome e Endereço -->
            <div class="dados-clientes">
                <input type="text" id="nome-cliente" placeholder="Seu nome">
                <input type="text" id="endereco-cliente" placeholder="Digite seu endereço" rows="3"></input>
            </div>

            <!-- Botão Carrinho -->
            <div class="carrinho-total">
                <p>Total: <span id="total-pedido">R$ 0,00</span></p>
                <button onclick="finalizarPedido()" class="btn-finalizar">
                    <i class="fab fa-whatsapp"></i> Finalizar Pedido no WhatsApp
                </button>
            </div>
        </div>
    </aside>
    
    <!-- RODAPÉ -->
    <footer class="footer">
        <div class="container">
            <p>Nokaiz Tecnologia &copy; 2026 - Todos os direitos reservados</p>
            <p>Entre em contato: (63) 99966-5779</p>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
    <button id="btn-topo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
  ⬆
</button>
</body>
</html>
